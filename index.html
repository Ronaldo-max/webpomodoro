<!DOCTYPE html>
<html lang="pt-Br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
        <title>webpomodoro</title>
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="logo webpomodoro" id="logo"/>
        </header>
        <main>
            <section class="sectionbuttonAudio">
                <button id="buttonAudio">
                    <audio src="./songs/digital_watch_alarm_long.mp3"></audio>
                    <img src="./assets/song.svg" alt="" />
                </button>
            </section>

            <section id="section-timer">
                <div class="content-circle">
                    <div id="timer">
                        <p>25:00</p>
                    </div>
                    <div id="circle">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="300px"
                            height="300px"
                            version="1.1"
                        >
                            <defs>
                                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" style="stop-color:#ff8f27;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#ff4040;stop-opacity:1" />
                                </linearGradient>
                            </defs>

                            <circle
                                cx="150"
                                cy="150"
                                r="140"
                                stroke-linecap="round"
                                stroke="url(#grad1)"
                            />
                        </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button id="remove">
                        <img src="./assets/minus.svg" alt="" />
                    </button>
                    <button id="add">
                        <img src="./assets/plus.svg" alt="" />
                    </button>
                    <button id="play">
                        <img src="./assets/play.svg" alt="" />
                    </button>
                </div>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
